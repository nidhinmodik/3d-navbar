<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D navigation menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Prince <span>Garments</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h2 class="title">Explore the World</h2>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem hic error earum dignissimos, voluptates tenetur animi ullam.
                            </p>
                            <button class="btn">Read More</button>
                        </div>
                    </div>
                </header>
            </div>
            <div class="shadow one"></div>
            <div class="shadow two"></div>

        </div>
        <div class="links">
            <ul>
                <li>
                    <a href="#" style="--i: 0.0s;">Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.1s;">Portfolio</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.15s;">Service</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.2s;">Testimonials</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.25s;">About</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.3s;">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
